            <div><div className="font-semibold">Stay in the Loop</div><form className="mt-3 flex gap-2" onSubmit={submit} noValidate><input type="email" className="flex-1 rounded-xl px-3 py-2 text-black" placeholder="Email address" value={email} onChange={(e) => setEmail(e.target.value)} required /><button type="submit" className="rounded-xl bg-white text-black px-4 py-2 font-semibold">Subscribe</button></form>{msg && <div className="mt-2 text-xs text-white/80">{msg}</div>}</div>

        {/* Email answers modal */}
        <div id="answers-email-modal" className="hidden fixed inset-0 z-[200] bg-black/60 backdrop-blur-sm grid place-items-center p-4">
          <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md">
            <div className="p-4 border-b flex items-center justify-between">
              <div className="font-semibold">Email your answers to yourself</div>
              <button onClick={() => document.getElementById('answers-email-modal').classList.add('hidden')} className="rounded-lg px-2 py-1 border">‚úï</button>

            <form className="p-4 space-y-3" onSubmit={(e) => { e.preventDefault(); const email = document.getElementById('answers-email-input').value.trim(); const msg = document.getElementById('answers-email-msg'); const ok = /[^\s@]+@[^\s@]+\.[^\s@]+/.test(email); if (!ok) { msg.textContent = 'Enter a valid email.'; return; } localStorage.setItem('userEmail', email); emailFormToSelf(CURRENT_FORM, CURRENT_SUBJECT, email); document.getElementById('answers-email-modal').classList.add('hidden'); }}>
              <label className="block text-sm font-medium">Your email</label>
              <input id="answers-email-input" type="email" required className="mt-1 w-full rounded-xl border border-black/20 px-3 py-2" placeholder="you@example.com" />
