            <div><div className="font-semibold">Need help now?</div><ul className="mt-3 space-y-1 text-sm text-white/80"><li>• In danger? Call 911</li><li>• National DV Hotline: 1‑800‑799‑SAFE</li><li>• 988 Suicide & Crisis Lifeline</li></ul></div>
            <div><div className="font-semibold">About the Author</div><p className="mt-3 text-sm text-white/80">Written from the middle of real life — a bridge for men who want to change.</p></div>
            <div><div className="font-semibold">Stay in the Loop</div><form className="mt-3 flex gap-2" onSubmit={submit} noValidate><input type="email" className="flex-1 rounded-xl px-3 py-2 text-black" placeholder="Email address" value={email} onChange={(e) => setEmail(e.target.value)} required /><button type="submit" className="rounded-xl bg-white text-black px-4 py-2 font-semibold">Subscribe</button></form>{msg && <div className="mt-2 text-xs text-white/80">{msg}</div>}</div>
          </div>
          <div className="text-xs text-white/60 text-center pb-8">© 2025 Alexander A. All rights reserved.</div>
        </footer>

        <div className="md:hidden fixed bottom-4 inset-x-4 flex gap-3">
          <a href={AMAZON_URL} target="_blank" rel="noopener noreferrer" className="flex-1 text-center rounded-xl bg-black text-white px-4 py-3 font-semibold shadow-xl">Buy on Amazon</a>
          <a href="#couples" className="flex-1 text-center rounded-xl bg-white/80 backdrop-blur border border-black/10 px-4 py-3 font-semibold shadow">Couples Exercise</a>
        </div>

        {/* Email answers modal */}
        <div id="answers-email-modal" className="hidden fixed inset-0 z-[200] bg-black/60 backdrop-blur-sm grid place-items-center p-4">
          <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md">
            <div className="p-4 border-b flex items-center justify-between">
              <div className="font-semibold">Email your answers to yourself</div>
              <button onClick={() => document.getElementById('answers-email-modal').classList.add('hidden')} className="rounded-lg px-2 py-1 border">✕</button>
            </div>
            <form className="p-4 space-y-3" onSubmit={(e) => { e.preventDefault(); const email = document.getElementById('answers-email-input').value.trim(); const msg = document.getElementById('answers-email-msg'); const ok = /[^\s@]+@[^\s@]+\.[^\s@]+/.test(email); if (!ok) { msg.textContent = 'Enter a valid email.'; return; } localStorage.setItem('userEmail', email); emailFormToSelf(CURRENT_FORM, CURRENT_SUBJECT, email); document.getElementById('answers-email-modal').classList.add('hidden'); }}>
              <label className="block text-sm font-medium">Your email</label>
              <input id="answers-email-input" type="email" required className="mt-1 w-full rounded-xl border border-black/20 px-3 py-2" placeholder="you@example.com" />
              <div id="answers-email-msg" className="text-xs text-black/70"></div>
              <div className="pt-1 flex gap-2 justify-end">
                <button type="button" onClick={() => document.getElementById('answers-email-modal').classList.add('hidden')} className="rounded-xl px-4 py-2 border">Cancel</button>
                <button type="submit" className="rounded-xl bg-black text-white px-4 py-2 font-semibold">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>);
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
